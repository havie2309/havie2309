<svg xmlns="http://www.w3.org/2000/svg" width="1000" height="150" viewBox="0 0 1000 150" role="img" aria-label="Hi there header">
  <style>
    .mono { font-family: "Courier New", Courier, monospace; font-weight: 700; }
    .blue { fill: #B7A3E3; } /* blue color */
    .shadow { fill: rgba(0,0,0,0.06); }
  </style>

  <!-- subtle shadow copy -->
  <text x="10" y="58" class="mono shadow" font-size="48">Hi there ✨,</text>
  <text x="10" y="116" class="mono shadow" font-size="48">I'm havie!</text>

  <!-- main pink text -->
  <text x="10" y="60" class="mono blue" font-size="48">Hi there ✨,</text>
  <text x="10" y="118" class="mono blue" font-size="48">I'm havie! Let's go with me.</text>

  <!-- horizontal rule -->
  <line x1="0" y1="140" x2="1000" y2="140" stroke="#e6e6e6" stroke-width="2"/>
</svg>
